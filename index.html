<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>

</head>
<body>
<span id="hi"></span>
<span id="r"></span>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>

    $(function(){
        var token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxMjMsImlhdCI6MTQ3NzQ0NjQ3MCwiZXhwIjoxNDc3NTMyODcwfQ.HfojOy1A7DXPo_6L6kVijXCfMc5MtrOAtkx55qjFEsU';
        var socket = io('http://localhost:9000');

        socket
                .emit('authenticate', {token: token})//send jwt
                .on('authenticated', function () {
                    $('#messages').append('<li>authenticated!!!</li>');
                })
                .on('unauthorized', function (msg) {
                    console.log("Unauthorized:" + JSON.stringify(msg.data));
                    $('#r').text(msg.data.message);
                    throw new Error(msg.data.type);
                });

        socket.on('greeting', function(data,fn){
            $('#hi').text(data.message);
        });

        socket.on('broadcast',function(data,fn){
            $('#bc').text(data.message);
        });

        $('form').submit(function(){
            socket.emit('msg', $('#m').val());
            $('#m').val('');
            return false;
        });

        socket.on('receive', function(data){
            $('#messages').append('<li>'+data+'</li>');
            $('#r').text(data);
        });
    });


</script>
</body>
</html>
